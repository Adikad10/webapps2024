{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Password Reset</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
